<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-selector.js"></script>

    <title>Seletores para formul√°rios</title>
</head>

<body>
    <form>
        <p>
            <label>Name: </label>
            <input type="text" name="name">
            </input type="text" name="name">
        </p>
        <p>
            <label>Primary color: </label>
            <select name="color">
                <option value="yellow">Yellow
                <option value="blue">Blue
                <option value="red">Red

                </option value="red">
                </option value="blue">
                </option value="yellow">
            </select name="color">
        </p>
        <p>
            <label>Do you like programming? </label>
            <input type="radio" value="Yes" name="like-programming">Yes
            <input type="radio" value="No" name="like-programming">No
            </input type="radio" value="No" name="like-programming"></input type="radio" value="Yes"
                name="like-programming">
        </p>
        <p>
            <label>Knowledge in web programming: </label>

            <input type="checkbox" value="HTML" name="developer-options">HTML
            <input type="checkbox" value="Javascript" name="developer-options">Javascript
            <input type="checkbox" value="CSS" name="developer-options">CSS
            <input type="checkbox" value="Express" name="developer-options">Express
            </input type="checkbox" value="Express" name="developer-options"></input type="checkbox" value="CSS"
                name="developer-options"></input type="checkbox" value="Javascript" name="developer-options"></input
                type="checkbox" value="HTML" name="developer-options"></br>
        </p>
        <button type="button" onclick="showinfo()">Show info
        </button type="button" onclick="showinfo()">
    </form>
</body>

</html>
