<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire us</title>
</head>

<body>
    <header>
        <nav>
            <a href="exercicio-final.html"><img src="img/logo.png" alt="logospacex"></a>
            <a href="spaceships.html">| The Spaceships</a>
            <a href="hire-us.html"> | Hire us</a>
        </nav>
        <hr>
    </header>

    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>

    <br>

    <section>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"> -

                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>

            <br><br>

            <div>
                <label for="spaceship">Spaceship: </label>
                <select id="spaceship" name="spaceship">
                <option value="falcon9">Falcon 9</option>
                <option value="falconheavy">Falcon Heavy </option>
                </select> |

                <label for="service">Type of Service: </label>
                <input type="search" id="service" name="service" list="services">
                <datalist id="services">
                    <option value="Nulla consectetur lorem vel risus porttitor volutpat"></option>
                    <option value="Sed auctor magna ut lacus porta, et mattis dolor tempus"></option>
                    <option value="Proin bibendum libero vel massa interdum fringilla"></option>
                    <option value="Donec pharetra lacus sit amet eleifend tristique"></option>
                </datalist>
            </div>

            <br><br>

            <div>
                <input type="submit" value="Send Message">
            </div>

        </form>
    </section>

</body>

</html>

</html>
