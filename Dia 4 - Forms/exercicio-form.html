<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3 strong>Cadastro da liga dos astronautas</h3>

    <form action="">
        <div>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name">
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"> -

            <label for="password">Senha: </label>
            <input type="password" id="password" name="password"><br>
        </div>

        <br>

        <div>
            <label for="birthday">Data de nascimento: </label>
            <input type="date" id="birthday" name="birthday"> -

            <label for="picture">Foto: </label>
            <input type="file" id="picture" name="image"><br>
        </div>

        <br>

        <div>
            <label for="nationality">Nacionalidade: </label>
            <select id="nationality" name="nationality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
        </select> - Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">

        </div>

        <br>

        <div>
            Suas principais qualidades: <br>

            <label for="inteliigence"> Inteligência</label>
            <input type="checkbox" id="intelligence" name="intelligence"> |

            <label for="resilience"> Resiliência</label>
            <input type="checkbox" id="resilience" name="resilience"> |

            <label for="physical"> Preparo físico</label>
            <input type="checkbox" id="physical" name="physical"> |

            <label for="education"> Educação</label>
            <input type="checkbox" id="education" name="education"><br>
        </div>

        <br>

        <div>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>

        <br><br>

        <div>
            <input type="submit" value="Criar">
        </div>


    </form>
</body>

</html>
