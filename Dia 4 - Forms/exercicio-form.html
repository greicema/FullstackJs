<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3 strong>Cadastro da liga dos astronautas</h3>

    <form action="sgreicemaraj@gmail.com">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br>

        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"> -

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br>

        <br>

        <label for="birthday">Data de nascimento: </label>
        <input type="date" id="birthday" name="birthday"> -

        <label for="image">Foto: </label>
        <input type="file" id="image" name="image"><br>

        <br>

        <label for="nacionalidade">Nacionalidade: </label>
        <select id="nacionalidade" name="nacionalidade">
            <option value="russo">Russo</option>
            <option value="americano">Americano</option>
            <option value="brasileiro">Brasileiro</option>
        </select> -

        <label for="genero">Gênero: </label> F <input type="radio" name="gender" value="female"> M <input type="radio" name="gender" value="male"><br>

        <br>

        <label for="qualidades">Suas principais qualidades: </label><br>
        <label for="inteligencia"> Inteligência</label>
        <input type="checkbox" id="inteligencia" name="inteligencia"> |

        <label for="resiliencia"> Resiliência</label>
        <input type="checkbox" id="resiliencia" name="resiliencia"> |

        <label for="preparo"> Preparo físico</label>
        <input type="checkbox" id="preparo" name="preparo"> |

        <label for="educacao"> Educação</label>
        <input type="checkbox" id="educacao" name="educacao"> | <br>

        <br>

        <textarea name="message" rows="10" cols="30">Por que você gostaria de ser um astronauta?</textarea>
        <br><br>


        <input type="submit" value="Criar">

    </form>
</body>

</html>
